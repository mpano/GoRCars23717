<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>List of cars</title>
    </h:head>
<body>
   
 <h:form>
     <p:button value="add new car" outcome="carRegistrationForm" styleClass="ui-button-raised ui-button-secondary" />
        <h1>List of All Cars</h1>
        <p:growl showDetail="true" />
          <p:messages showDetail="true" />
          
        <p:panel>
            <p:dataTable value="#{carbean.allcar}" var="carlist"  
                     reflow="true" 
             paginator="true" rows="10"  paginatorPosition="bottom"  >
                <p:column >
                <f:facet name="header">Car Plate Number</f:facet>
                #{carlist.plateNo}
            </p:column>
            <p:column>
                <f:facet name="header">Car Model</f:facet>
                
                #{carlist.model}
            </p:column>
              <p:column>
                <f:facet name="header">Institution</f:facet>
                
                #{carlist.institution}
            </p:column>
              <p:column>
                <f:facet name="header">Manufacturing Year</f:facet>
                
                #{carlist.manufacturingYear}
            </p:column>
            <p:column>
                <f:facet name="header">entrance Date</f:facet>
                #{carlist.entranceDate}
            </p:column>
            <p:column>
                <f:facet name="header">Purchase cost</f:facet>              
                #{carlist.purchaseCost}
            </p:column>
            
        </p:dataTable>       
        </p:panel>
  </h:form>
</body>
</html>
